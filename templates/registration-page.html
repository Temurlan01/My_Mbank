<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Банк Онлайн</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #e0e0e0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus {
            border-color: #00796b;
        }

        input[type="submit"] {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #00796b;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        input[type="submit"]:hover {
            background-color: #004d40;
            transform: translateY(-2px);
        }

        .note {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-top: 20px;
        }

        .note a {
            color: #00796b;
            text-decoration: none;
            font-weight: bold;
        }

        .note a:hover {
            color: #004d40;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>
        <form action="{% url 'make-register-url' %}" method="POST">
            {% csrf_token %}
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

            <label for="phone">Номер телефона:</label>
            <input type="tel" id="phone" name="phone" placeholder="+996706123456" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>

            <input type="submit" value="Зарегистрироваться">
        </form>
        <p class="note">Уже есть аккаунт? <a href="{% url 'login-url' %}">Войти</a></p>
    </div>
</body>
</html>
