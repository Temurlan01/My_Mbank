
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Банк - Перевод средств</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            position: relative;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Кнопки */
        .header-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logout-btn, .action-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }

        .action-btn {
            background-color: #4caf50;
        }

        .action-btn:hover {
            background-color: #388e3c;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        /* Поля ввода */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .note {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="container">

        <h2>Перевод средств</h2>
         {% if user.is_authenticated %}
        <!-- Кнопки для действия -->
        <div class="header-buttons">
            <a href="{% url 'profile-url' %}" class="action-btn">Профиль</a>
            <a href="{%url 'mining-money-url'%}" class="action-btn">Майнинг</a>
            <form action="{% url 'logout-url' %}" method="POST" style="display: inline;">
                {% csrf_token %}
                <button class="logout-btn" type="submit">Выйти</button>
            </form>
        </div>

        <form action="{% url 'make-transfers-url' %}" method="POST">
            {% csrf_token %}
            <label for="phone">Номер телефона получателя:</label>
            <input type="text" id="phone" name="phone" placeholder="+996706123456" required>

            <label for="amount">Сумма перевода (сом):</label>
            <input type="number" id="amount" name="amount" placeholder="Введите сумму" required min="1">

            <input type="submit" value="Перевести средства">
        </form>

        <p class="note">Введите номер телефона и сумму для перевода.</p>
        {% else %}
            <p class="note">Пожалуйста, войдите в систему.</p>
            <a href="{% url 'register-url' %}" class="action-btn">Регистрация</a>
            <a href="{% url 'login-url' %}" class="action-btn">Войти в аккаунт</a>
        {% endif %}
    </div>
</body>
</html>
