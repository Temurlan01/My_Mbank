<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Банк Онлайн</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e0e0e0;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #555;
            font-size: 16px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #00796b;
            box-shadow: 0 0 8px rgba(0, 121, 107, 0.3);
        }

        input[type="submit"] {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            color: white;
            background-color: #00796b;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        input[type="submit"]:hover {
            background-color: #004d40;
            transform: translateY(-2px);
        }

        .note {
            text-align: center;
            color: #555;
            font-size: 14px;
            margin-top: 15px;
        }

        .note a {
            color: #1976d2;
            text-decoration: none;
            font-weight: bold;
        }

        .note a:hover {
            text-decoration: underline;
        }

        .action-btn {
            padding: 12px 24px;
            margin: 8px 0;
            font-size: 16px;
            color: #fff;
            background-color: #1976d2;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s;
        }

        .action-btn:hover {
            background-color: #1565c0;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Вход</h2>
        <form action="{% url 'make-login-url' %}" method="post">
            {% csrf_token %}

            <label for="phone">Номер телефона:</label>
            <input type="text" id="phone" name="phone" placeholder="+996706123456" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>

            <input type="submit" value="Войти">
        </form>

        <p class="note">Нет аккаунта? <a href="{% url 'register-url' %}">Зарегистрироваться</a></p>
    </div>
</body>
</html>
